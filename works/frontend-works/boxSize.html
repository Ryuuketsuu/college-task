<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вес Боксера</title>
</head>
<body>
  <input type="text" name="text" id="text" value="">
  <button onclick="findSize()">Нажмите</button>
  <p id="boxerSize"></p>
  <p id="category"></p>
  
  <script>
    function findSize(){
      let bxrSize = document.getElementById('text').value;
      document.getElementById('boxerSize').innerText = `Вес боксера-любителя: ${bxrSize}`;

      if(50 <= bxrSize && bxrSize < 60){
        document.getElementById('category').innerText = 'Боксер относится к категорий легкого веса';
      } else if(60 <= bxrSize && bxrSize < 64){
        document.getElementById('category').innerText = 'Боксер относится к категорий первого полусреднего веса';
      } else if(64 <= bxrSize && bxrSize < 69){
        document.getElementById('category').innerText = 'Боксер относится к категорий полусреднего веса';
      } else{
        document.getElementById('category').innerText = '...' ;
      }
    }
  </script>
</body>
</html>
