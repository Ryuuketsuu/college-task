<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Месяц</title>
</head>
<body>
  <input type="number" name="number" id="number" value="">
  <button onclick="monthInfo()">Нажмите</button>
  <div id="info"></div>
  
  <script>
    function monthInfo(){
      let monthNum = document.getElementById('number').value;
      const months = {
        1: ['Январь', 'зима', 31],
        2: ['Февраль', 'зима', 28 + ' (в високосный 29)'],
        3: ['Март', 'весна', 31],
        4: ['Апрель', 'весна', 30],
        5: ['Май', 'весна', 31],
        6: ['Июнь', 'лето', 30],
        7: ['Июль', 'лето', 31],
        8: ['Август', 'лето', 31],
        9: ['Сентябрь', 'осень', 30],
        10: ['Октябрь', 'осень', 31],
        11: ['Ноябрь', 'осень', 30],
        12: ['Декабрь', 'зима', 31],
      };

      if(monthNum in months){
        const [monthName, season, days] = months[monthNum];
        document.getElementById('info').innerHTML = `Месяц: ${monthName}<br> Время года: ${season}<br> Кол-во дней: ${days}`;
      } else{
        document.getElementById('info').innerHTML = 'Введите корректный номер месяца';
      }
    }
  </script>
</body>
</html>
